<html lang="en">

<meta charset="UTF-8">

<style>
  :root {
    --bg: #fafafa;
    --surface: #ffffff;
    --border: #e5e7eb;
    --border-light: #f0f0f0;
    --text: #1f2937;
    --text-dim: #6b7280;
    --text-light: #9ca3af;
    --accent: #2563eb;
    --accent-hover: #1d4ed8;
    --radius: 8px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
  }

  /* HEADER */
  .header {
    padding: 32px 40px 24px;
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
  }
  .header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text);
    letter-spacing: -0.02em;
  }
  .header-sub {
    font-size: 0.85rem;
    color: var(--text-dim);
    margin-top: 2px;
  }
  .header-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .sync-status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.78rem;
    color: var(--text-light);
  }
  .sync-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
  }
  .sync-dot.connected { background: #22c55e; }
  .sync-dot.disconnected { background: #ef4444; }
  .sync-dot.local { background: #f59e0b; }
  .settings-link {
    font-size: 0.78rem;
    color: var(--text-light);
    cursor: pointer;
    border: none;
    background: none;
    font-family: inherit;
  }
  .settings-link:hover { color: var(--text-dim); }

  /* TABS */
  .tab-bar {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 40px;
    display: flex;
    gap: 24px;
    border-bottom: 1px solid var(--border);
  }
  .tab {
    padding: 10px 0;
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-dim);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    margin-bottom: -1px;
    user-select: none;
    transition: color 0.15s;
  }
  .tab:hover { color: var(--text); }
  .tab.active { color: var(--text); border-bottom-color: var(--text); }

  /* CONTENT */
  .content {
    padding: 24px 40px;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* TABLE */
  .table-wrapper {
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.84rem;
  }
  th {
    padding: 10px 16px;
    text-align: left;
    font-weight: 500;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    color: var(--text-light);
    border-bottom: 1px solid var(--border);
    white-space: nowrap;
  }
  td {
    padding: 16px;
    border-bottom: 1px solid var(--border-light);
    vertical-align: top;
  }
  tr:last-child td { border-bottom: none; }
  tr:hover td { background: #f8f9fb; }

  /* COMMUNITY */
  .prop-name {
    font-weight: 600;
    color: var(--accent);
    text-decoration: none;
    font-size: 0.88rem;
  }
  .prop-name:hover { text-decoration: underline; }
  .prop-sub {
    color: var(--text-dim);
    font-size: 0.78rem;
    margin-top: 1px;
  }
  .floor-plans-link {
    font-size: 0.75rem;
    color: var(--text-light);
    text-decoration: none;
    margin-top: 3px;
    display: inline-block;
  }
  .floor-plans-link:hover { color: var(--accent); }

  /* COST */
  .cost { font-weight: 600; font-size: 0.88rem; }
  .cost-special {
    font-size: 0.75rem;
    color: var(--text-dim);
    font-style: italic;
    margin-top: 2px;
  }

  /* WALK SCORE */
  .ws {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .ws-num { font-weight: 600; font-size: 0.88rem; }
  .ws-bar {
    width: 40px;
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
  }
  .ws-fill { height: 100%; border-radius: 2px; }
  .ws-label { font-size: 0.72rem; color: var(--text-light); }

  /* LOCATION */
  .nearby {
    font-size: 0.78rem;
    color: var(--text-dim);
    line-height: 1.5;
  }

  /* STANDOUT */
  .standout-text {
    font-size: 0.82rem;
    color: var(--text);
    margin-bottom: 6px;
  }
  .amenities-list {
    font-size: 0.75rem;
    color: var(--text-light);
  }

  /* DISTANCE */
  .dist-stack { font-size: 0.8rem; }
  .dist-label { color: var(--text-light); font-size: 0.72rem; }
  .dist-val { font-weight: 500; }

  /* NOTES */
  .notes-cell { min-width: 160px; }
  .note-textarea {
    width: 100%;
    min-height: 52px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    padding: 8px 10px;
    font-size: 0.8rem;
    font-family: inherit;
    resize: vertical;
    line-height: 1.4;
  }
  .note-textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
  }

  /* ACTIONS */
  .actions-cell {
    white-space: nowrap;
  }
  .act-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    padding: 4px 6px;
    border-radius: 4px;
    transition: all 0.15s;
    vertical-align: middle;
  }
  .act-love {
    color: var(--border);
  }
  .act-love:hover {
    color: #e11d48;
  }
  .act-love.loved {
    color: #e11d48;
  }
  .act-pass {
    color: var(--border);
    font-size: 0.85rem;
  }
  .act-pass:hover {
    color: #6b7280;
  }
  .btn-restore {
    font-size: 0.78rem;
    color: var(--accent);
    cursor: pointer;
    border: none;
    background: none;
    font-family: inherit;
    padding: 4px 0;
  }
  .btn-restore:hover { text-decoration: underline; }
  .loved-row td:first-child { position: relative; }
  .loved-row td:first-child::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: #e11d48;
    border-radius: 0 2px 2px 0;
  }

  /* LINKS */
  a { color: var(--accent); text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* MAP */
  .map-section { margin-top: 40px; }
  .map-section h2 {
    font-size: 0.95rem;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--text);
  }
  #map {
    height: 400px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    z-index: 1;
  }

  /* MODAL */
  .modal-overlay {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.3);
    display: flex; align-items: center; justify-content: center;
    z-index: 1000;
  }
  .modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 28px;
    max-width: 460px;
    width: 90%;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  }
  .modal h2 { font-size: 1rem; font-weight: 600; margin-bottom: 12px; }
  .modal p { color: var(--text-dim); font-size: 0.85rem; margin-bottom: 14px; line-height: 1.5; }
  .modal input {
    width: 100%;
    padding: 8px 12px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    font-size: 0.85rem;
    margin-bottom: 14px;
    font-family: inherit;
  }
  .modal input:focus { outline: none; border-color: var(--accent); }
  .modal-buttons { display: flex; gap: 8px; justify-content: flex-end; }
  .modal-btn {
    padding: 6px 16px;
    border-radius: 6px;
    font-size: 0.82rem;
    font-family: inherit;
    cursor: pointer;
    font-weight: 500;
  }
  .modal-btn-cancel {
    background: none;
    border: 1px solid var(--border);
    color: var(--text-dim);
  }
  .modal-btn-cancel:hover { background: var(--bg); }
  .modal-btn-save {
    background: var(--accent);
    border: 1px solid var(--accent);
    color: #fff;
  }
  .modal-btn-save:hover { background: var(--accent-hover); }

  /* EMPTY STATE */
  .empty-row {
    text-align: center;
    padding: 48px 16px;
    color: var(--text-light);
    font-size: 0.85rem;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .header { padding: 20px 16px 16px; }
    .content { padding: 16px; }
    .tab-bar { padding: 0 16px; }
    td, th { padding: 10px 8px; font-size: 0.78rem; }
  }
</style>

// ==================== APP STATE ====================
const API_KEY = "apartment-finder-niki";
let STATE = {
  properties: [],
  activeTab: "active",
  apiUrl: "https://apartment-finder.nikireidoriginal.workers.dev",
  syncStatus: "local",
  showConfig: false
};

// ==================== STORAGE ====================
function loadState() {
  const saved = localStorage.getItem(API_KEY);
  if (saved) {
    try {
      const parsed = JSON.parse(saved);
      STATE.properties = parsed.properties || DEFAULT_PROPERTIES;
      STATE.apiUrl = parsed.apiUrl || "https://apartment-finder.nikireidoriginal.workers.dev";
    } catch(e) {
      STATE.properties = DEFAULT_PROPERTIES.map(p => ({...p}));
    }
  } else {
    STATE.properties = DEFAULT_PROPERTIES.map(p => ({...p}));
  }
}

function saveState() {
  localStorage.setItem(API_KEY, JSON.stringify({
    properties: STATE.properties,
    apiUrl: STATE.apiUrl
  }));
  if (STATE.apiUrl) syncToRemote();
}

async function syncToRemote() {
  try {
    STATE.syncStatus = "syncing";
    render();
    const res = await fetch(STATE.apiUrl + "/api/properties", {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(STATE.properties)
    });
    STATE.syncStatus = res.ok ? "connected" : "error";
  } catch(e) {
    STATE.syncStatus = "error";
  }
  render();
}

async function syncFromRemote() {
  if (!STATE.apiUrl) return;
  try {
    const res = await fetch(STATE.apiUrl + "/api/properties");
    if (res.ok) {
      const data = await res.json();
      if (data && data.length) {
        STATE.properties = data;
        STATE.syncStatus = "connected";
        saveStateLocal();
        render();
      }
    }
  } catch(e) {
    STATE.syncStatus = "local";
  }
}

function saveStateLocal() {
  localStorage.setItem(API_KEY, JSON.stringify({
    properties: STATE.properties,
    apiUrl: STATE.apiUrl
  }));
}

// ==================== ACTIONS ====================
function passProperty(id) {
  const prop = STATE.properties.find(p => p.id === id);
  if (prop) { prop.nixed = true; saveState(); render(); renderMap(); }
}

function restoreProperty(id) {
  const prop = STATE.properties.find(p => p.id === id);
  if (prop) { prop.nixed = false; saveState(); render(); renderMap(); }
}

function toggleLove(id) {
  const prop = STATE.properties.find(p => p.id === id);
  if (prop) { prop.loved = !prop.loved; saveState(); render(); }
}

function updateNotes(id, notes) {
  const prop = STATE.properties.find(p => p.id === id);
  if (prop) { prop.notes = notes; saveState(); }
}

// ==================== RENDER ====================
function wsColor(score) {
  if (score >= 90) return '#22c55e';
  if (score >= 70) return '#eab308';
  if (score >= 50) return '#f97316';
  return '#ef4444';
}

function wsLabel(score) {
  if (score >= 90) return "Walker's Paradise";
  if (score >= 70) return 'Very Walkable';
  if (score >= 50) return 'Somewhat Walkable';
  return 'Car-Dependent';
}

function renderPropertyRow(p, isPassed) {
  return `
    <tr class="${p.loved ? 'loved-row' : ''}">
      <td>
        <a class="prop-name" href="${p.link}" target="_blank">${p.name}</a>
        <div class="prop-sub">${p.city}</div>
        <a class="floor-plans-link" href="${p.layoutLink}" target="_blank">Floor plans</a>
      </td>
      <td>
        <div class="cost">${p.cost}</div>
        ${p.special ? `<div class="cost-special">${p.special}</div>` : ''}
      </td>
      <td>
        <div class="ws">
          <span class="ws-num" style="color:${wsColor(p.walkScore)}">${p.walkScore}</span>
          <div class="ws-bar">
            <div class="ws-fill" style="width:${p.walkScore}%;background:${wsColor(p.walkScore)}"></div>
          </div>
        </div>
        <div class="ws-label">${wsLabel(p.walkScore)}</div>
      </td>
      <td>
        <div class="nearby">${p.walkableTo.join(', ')}</div>
      </td>
      <td>
        <div class="standout-text">${p.standout}</div>
        <div class="amenities-list">${p.amenities.join(', ')}</div>
      </td>
      <td>
        <div class="dist-stack">
          <div><span class="dist-val">${p.distHeron.miles} mi</span> <span class="dist-label">to Heron Bay</span></div>
          <div><span class="dist-val">${p.distMiami.miles} mi</span> <span class="dist-label">to Miami Beach</span></div>
        </div>
      </td>
      <td class="notes-cell">
        <textarea class="note-textarea" placeholder="Add notes..."
          onchange="updateNotes('${p.id}', this.value)"
          onblur="updateNotes('${p.id}', this.value)"
        >${p.notes}</textarea>
      </td>
      <td class="actions-cell">
        ${isPassed
          ? `<button class="btn-restore" onclick="restoreProperty('${p.id}')">Restore</button>`
          : `<button class="act-btn act-love ${p.loved ? 'loved' : ''}" onclick="toggleLove('${p.id}')" title="${p.loved ? 'Remove from favorites' : 'Favorite'}">&#9829;</button><button class="act-btn act-pass" onclick="passProperty('${p.id}')" title="Pass">&times;</button>`
        }
      </td>
    </tr>
  `;
}

function render() {
  const active = STATE.properties.filter(p => !p.nixed);
  const passed = STATE.properties.filter(p => p.nixed);
  const showing = STATE.activeTab === "active" ? active : passed;

  const syncDotClass = STATE.syncStatus === "connected" ? "connected" :
                       STATE.syncStatus === "error" ? "disconnected" : "local";
  const syncLabel = STATE.syncStatus === "connected" ? "Synced" :
                    STATE.syncStatus === "syncing" ? "Syncing..." :
                    STATE.syncStatus === "error" ? "Sync error" : "Local only";

  document.getElementById('app').innerHTML = `
    <div class="header">
      <div>
        <h1>Reset Home</h1>
        <div class="header-sub">2BR apartments under $6K &middot; Base: Heron Bay, Parkland</div>
      </div>
      <div class="header-right">
        <div class="sync-status">
          <div class="sync-dot ${syncDotClass}"></div>
          <span>${syncLabel}</span>
        </div>
        <button class="settings-link" onclick="STATE.showConfig=true;render()">Settings</button>
      </div>
    </div>

    <div class="tab-bar">
      <div class="tab ${STATE.activeTab === 'active' ? 'active' : ''}"
           onclick="STATE.activeTab='active';render()">
        Active (${active.length})
      </div>
      <div class="tab ${STATE.activeTab === 'passed' ? 'active' : ''}"
           onclick="STATE.activeTab='passed';render()">
        Passed (${passed.length})
      </div>
    </div>

    <div class="content">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Community</th>
              <th>Cost (2BR/mo)</th>
              <th>Walk Score</th>
              <th>Location & Nearby</th>
              <th>Why It Stands Out</th>
              <th>Distance</th>
              <th>Notes</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            ${showing.length === 0
              ? `<tr><td colspan="8" class="empty-row">
                  ${STATE.activeTab === 'active' ? 'No active properties. Restore from the Passed tab.' : 'No passed properties.'}
                 </td></tr>`
              : showing.map(p => renderPropertyRow(p, STATE.activeTab === 'passed')).join('')
            }
          </tbody>
        </table>
      </div>

      <div class="map-section">
        <h2>Map</h2>
        <div id="map"></div>
      </div>
    </div>

    ${STATE.showConfig ? renderConfigModal() : ''}
  `;

  renderMap();
}

function renderConfigModal() {
  return `
    <div class="modal-overlay" onclick="if(event.target===this){STATE.showConfig=false;render()}">
      <div class="modal">
        <h2>Settings</h2>
        <p>Cloudflare Worker URL for syncing between devices.</p>
        <input id="configApiUrl" type="text" placeholder="https://apartment-finder.your-subdomain.workers.dev" value="${STATE.apiUrl}" />
        <div class="modal-buttons">
          <button class="modal-btn modal-btn-cancel" onclick="STATE.showConfig=false;render()">Cancel</button>
          <button class="modal-btn modal-btn-save" onclick="STATE.apiUrl=document.getElementById('configApiUrl').value;STATE.showConfig=false;saveState();syncFromRemote();render()">Save</button>
        </div>
      </div>
    </div>
  `;
}

// ==================== MAP ====================
let map = null;
let markers = [];

function renderMap() {
  const mapEl = document.getElementById('map');
  if (!mapEl) return;

  if (map) { map.remove(); map = null; }
  markers = [];

  map = L.map('map', { scrollWheelZoom: true }).setView([26.18, -80.14], 11);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
    maxZoom: 19
  }).addTo(map);

  // Heron Bay marker
  const heronIcon = L.divIcon({
    html: '<div style="background:#6366f1;width:12px;height:12px;border-radius:50%;border:2px solid #fff;box-shadow:0 1px 4px rgba(0,0,0,0.2)"></div>',
    iconSize: [12, 12],
    className: ''
  });
  L.marker([26.19, -80.26], { icon: heronIcon })
    .addTo(map)
    .bindPopup('<b>Heron Bay, Parkland</b><br>Home base');

  // Property markers
  const active = STATE.properties.filter(p => !p.nixed);
  active.forEach(p => {
    const color = '#2563eb';
    const icon = L.divIcon({
      html: `<div style="background:${color};width:10px;height:10px;border-radius:50%;border:2px solid #fff;box-shadow:0 1px 4px rgba(0,0,0,0.2)"></div>`,
      iconSize: [10, 10],
      className: ''
    });
    const marker = L.marker([p.lat, p.lng], { icon: icon })
      .addTo(map)
      .bindPopup(`
        <b>${p.name}</b><br>
        <span style="font-size:0.85rem">${p.city}</span><br>
        <span style="font-weight:600">${p.cost}</span><br>
        Walk Score: ${p.walkScore}<br>
        <a href="${p.link}" target="_blank">View property</a>
      `);
    markers.push(marker);
  });

  // Miami Beach marker
  const miamiIcon = L.divIcon({
    html: '<div style="background:#f59e0b;width:12px;height:12px;border-radius:50%;border:2px solid #fff;box-shadow:0 1px 4px rgba(0,0,0,0.2)"></div>',
    iconSize: [12, 12],
    className: ''
  });
  L.marker([25.7907, -80.13], { icon: miamiIcon })
    .addTo(map)
    .bindPopup('<b>Miami Beach</b>');

  // Fit bounds
  const allPoints = [[26.19, -80.26], [25.7907, -80.13], ...active.map(p => [p.lat, p.lng])];
  if (allPoints.length > 1) {
    map.fitBounds(allPoints, { padding: [40, 40] });
  }
}

// ==================== INIT ====================
loadState();
render();

// Poll for remote changes every 30s
setInterval(() => {
  if (STATE.apiUrl) syncFromRemote();
}, 30000);
</script>
</body>
</html>
